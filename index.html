<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body { background-color: darkslateblue; }
	</style>
</head>
<body>
<br>
	<div class="container">
		<script>
			document.write("<h2>Compute the following given: a=100 b=10</h2>")
		</script>
	</div>
	<div class="container">
		<script>
			var a, b, result;
			a = 100;
			b = 10;
			result = a ** b;
		</script>
		<br>
		<h1>Computation for 100 to the power of 10</h1>
		<h3 id="answer1" class="text-warning"></h3>
		<button class="btn btn-dark text-info" type="button" onclick="document.getElementById('answer1').innerHTML = 'Answer: ' + result;">Answer</button>
	</div>
	<br>
	<div class="container">
		<h2> Is a Greater than b? </h2>
		<p id="Answer2" class="text-warning"></p>
		<script>
			var greater = (a > b);
		</script>
		<button class="btn btn-dark text-info" type="button" onclick="document.getElementById('Answer2').innerHTML = '<h3>' + 'Answer is: ' + greater + '</h3>';">Answer</button>
	</div>

	<div class="container">
		<h2> Is this statement correct (a<=b) && (a>=b)? </h2>
		<p id="Answer3" class="text-warning"></p>
		<script>
			var condition = (a <= b && a >= b)
		</script>
		<button class="btn btn-dark text-info" type="button" onclick="document.getElementById('Answer3').innerHTML = '<h3>' + 'Answer is: ' + condition + '</h3>';">Answer</button>
	</div>
</body>
</html>
